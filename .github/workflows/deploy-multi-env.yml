name: Deploy Multi-Environnements

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Tests passed
        run: echo "All tests passed successfully"

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://api-todo-tania-staging.onrender.com
    steps:
      - name: Trigger Staging Deploy
        run: |
          response=$(curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }} -w "%{http_code}" -o /dev/null -s)
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Staging deployment triggered successfully"
          else
            echo "Staging deployment failed with status $response"
            exit 1
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Health check Staging
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-todo-tania-staging.onrender.com/health)
          if [ "$response" -eq 200 ]; then
            echo "Staging is healthy"
          else
            echo "Staging health check returned $response"
            exit 1
          fi

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api-todo-tania-prod.onrender.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Fetch tags
        run: git fetch --tags || true

      - name: Setup Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create and Push Version Tag
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag_count=$(git tag -l 'v*' | wc -l | tr -d '[:space:]' || echo "0")
          new_version="v1.0.$((tag_count + 1))"
          echo "Calculated tag: $new_version"
          
          if git rev-parse --verify "refs/tags/$new_version" >/dev/null 2>&1; then
            echo "Tag $new_version already exists, skipping."
          else
            git tag -a "$new_version" -m "Release $new_version"
            git push origin "$new_version"
          fi
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Trigger Production Deploy
        run: |
          response=$(curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }} -w "%{http_code}" -o /dev/null -s)
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Production deployment triggered successfully"
          else
            echo "Production deployment failed with status $response"
            exit 1
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Health check Production
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-todo-tania-prod.onrender.com/health)
          if [ "$response" -eq 200 ]; then
            echo "Production is healthy"
          else
            echo "Production health check failed with status $response"
            exit 1
          fi

      - name: Deployment Complete
        run: |
          echo "Deployment to production complete!"
          echo "Version: ${{ steps.tag.outputs.version }}"
          echo "URL: https://api-todo-tania-prod.onrender.com"